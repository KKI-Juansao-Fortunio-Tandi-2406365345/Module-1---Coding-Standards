<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
<h3>Product List</h3>
<table border="1">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Action</th> </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productQuantity}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${product.productId})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/product/create}">Create Product</a>
</body>
</html>
